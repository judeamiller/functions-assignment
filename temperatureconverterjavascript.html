<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Temp Converter</title>

	</head>
	<body>
        <h1>Convert Farenheight to Celcius</h1>
				<p>Enter a temperature in degrees farenheight in the box provided below.</p>
        <div class="temp-converter-contaainer">
			<form id="temp-converter">
				<div>
					<label for="degrees-farenheight"><strong>Degrees Farenheight: </strong></label>
                    <input type="number" id="degrees-farenheight" placeholder="enter farenheight" 
                    oninput="farenheightToCelcius(this.value) ; farenheightToKelvin(this.value)"  
                    onchange="farenheightToCelcius(this.value) ; farenheightToKelvin(this.value)"
                   />
				</div>
             <div id="converted-results">
                <h2>Degrees Celcius: <span id="convertedCelcius"/> </h2>
                <h2>Degrees Kelvin: <span id="convertedKelvin"/> </h2>
				</div>
			</form>
		</div>
		

    <script>
    function farenheightToCelcius(value){
        document.getElementById("convertedCelcius").innerHTML = (value - 32) * .5556;
    }

    
   function farenheightToKelvin(value){
        document.getElementById("convertedKelvin").innerHTML = (parseInt(value) + 459.67) * .5556;
   }



    </script>
    </body>
</html>
